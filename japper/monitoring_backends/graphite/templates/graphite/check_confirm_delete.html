{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Delete monitoring source</h1>
    <p>
        Are you sure you want to delete graphite check "{{ object }}"?
    </p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" name="submit" value="Delete" class="btn btn-danger">
    </form>
</div>
{% endblock %}
